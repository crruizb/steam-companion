spring:
  profiles:
    active: dev
  application:
    name: steam-companion-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/steam_companion
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true

app:
  jwt:
    secret: ${JWT_SECRET:YourSuperSecretJWTKeyThatShouldBeAtLeast32CharactersLong}
    expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds
  steam:
    apiKey: ${STEAM_API_KEY}
    openid:
      realm: ${STEAM_OPENID_REALM:http://localhost:8080}
      return-to: ${STEAM_OPENID_RETURN_TO:http://localhost:8080/api/auth/steam/callback}

